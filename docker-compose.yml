version: '3.4'
services:
  zoo1:
    image: zookeeper
    restart: unless-stopped
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888
  zoo2:
    image: zookeeper
    restart: unless-stopped
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888
  zoo3:
    image: zookeeper
    restart: unless-stopped
    ports:
      - 2183:2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888
  kafka:
    image: rucciva/kafka:1.0.0
    build: .
    restart: unless-stopped
    network_mode: host
    environment:
      - KAFKA_SERVER_LISTENERS=PLAINTEXT://10.60.175.202:9092
      - KAFKA_SERVER_ZOOKEEPER_CONNECT=10.60.175.202:2181